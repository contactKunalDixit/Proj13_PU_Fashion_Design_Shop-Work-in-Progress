<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fashion</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style2.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <i class="fas fa-tshirt"></i>
            </div>

            <h1>Fashion Style <a href="#">Visit Us</a></h1>

            <div class="row">
                <div class="col">
                    <div class="text">
                        <h2>Our New Clothing Line</h2>
                        <p>View 2020 Designs Today</p>
                    </div>
                    <img
                        src="./dom-hill-nimElTcTNyY-unsplash.jpg"
                        class="shadow-reverse"
                        alt="img-2"
                    />
                </div>
                <div class="col">
                    <img src="./judeus-samson-0UECcInuCR4-unsplash.jpg" alt="img-1" />
                    <a class="block" href="#">Shop Now</a>
                </div>
            </div>
        </div>
    </body>
</html>
